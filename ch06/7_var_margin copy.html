<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변크기</title>
    <style>
        #wrap{
            /* width: 960px; */
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid black;
            display: flex;
            flex-wrap: wrap;
        }
        #wrap:first-child{
            flex: 3;
            background-color: aqua;
        }
        #wrap:last-child{
            flex: 7;
            background-color: red;
        }
       
    </style>
</head>
<body>
    <div id="wrap">
        <div></div><div></div>
    </div>
</body>
</html>
