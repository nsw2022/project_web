<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div>
        <form action="front.jsp" method="get">
            <h1>프런트엔드 개발자 지원서</h1>
            <p><b>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</b></p>
            <hr>
            <p><b>개인정보</b></p>
            <ul class="first_class">
                <li><label>이름 <input type="text" placeholder="공백없이 입력하세요"></label></li>
                <li><label>연락처 <input type="text"></label></li>
            </ul>
            <p><b>지원 분야</b></p>
            <ul class="second_class">
                <li><input type="radio" name="group">웹 퍼블리싱</li>
                <li><input type="radio" name="group">웹 애플리케이션 개발</li>
                <li><input type="radio" name="group">개발 환경 개선</li>
                
            </ul>
            <p><b>지원동기</b></p>
            <textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
            <input type="submit" value="접수하기" class="margin_up">
            <input type="reset" value="다시쓰기" class="margin_up">
        
        </form>
    </div>
</body>
</html>
