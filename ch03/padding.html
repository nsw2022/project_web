<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding style</title>
    <style>
        div{
            width: 200px;
            background-color: #0094ff;
            color: #fff;
            /* 수평배치 */
            display: inline-block;
            margin: 15px;
        }
        .box1{padding: 10px;}
        .box2{padding: 10px 30px 10px 30px;}
        .box3{padding: 10px 30px;}
    </style>
</head>
<body>
    <div class="box1">패딩(padding)란 콘텐츠 영역과 테두리사이의 여백을 말합니다.</div>
    <div class="box2">패딩(padding)란 콘텐츠 영역과 테두리사이의 여백을 말합니다.</div>
    <div class="box3">패딩(padding)란 콘텐츠 영역과 테두리사이의 여백을 말합니다.</div>
</body>
</html>
