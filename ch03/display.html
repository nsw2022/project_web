<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        img{
            /* 수직 배치 */
            display: block;
            margin: 16px;
        }

        .none{
            display: none;
        }
        </style>
</head>
<body>
    <!-- img태그는 inline 속성을 가짐 - 수평배치 -->
    <img src="./images/bear.jpg" alt="곰인형">
    <img src="./images/cat.jpg" alt="고양이" class="none">
    <img src="./images/photo.jpg" alt="이끼눈알">
</body>
</html>
