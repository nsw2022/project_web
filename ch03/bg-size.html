<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 크기</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background: url(./images/wolf.png) no-repeat;
            border: 1px solid red;
            margin-bottom: 10px;
        }
        .box1{
            /* 실제 이미지 크기 */
            background-size: auto;
        }
        .box2{
            background-size: 200px;
        }
        .box3{
            /* 해당 요소의 너비 400px * 0.6 = 240px */
            background-size: 60%; 
            background-position: right top;
        }
        .box4{
            /* 이미지를 축소시켜서 비율대로 보여줌 */
            background-size: contain;
        }
        .box5{
            /* 요소의 사이즈에 맞게 보여줌 자주씀 */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
