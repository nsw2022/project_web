<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선 순위</title>
  
    <style>
        
        body{
            /* 스타일 상속 - 자식요소로 스타일이 적용됨 */
            font-family: 바탕체;
            color: blue;
        }
        h1{
            /* !important -> inline 스타일 보다 우선 순위가 높음 */
            color: red !important;
            font-family: 'Nanum Gothic Coding', monospace;
           
        }
        p{
            color: blue;
            /* font-family: 함초롱돋움; */
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color: orange;">레드향</h1>
        <!-- inline 스타일은 태그 스타일보다 우선 순위가 높다. -->
        <p style="color: black;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <p>
            레드향은 한라봉과 귤을 교한 것으로 일반 귤보다
            2~3배 크고, 과육이 붉고 퉁퉁하다.
        </p>
    </div>
</body>
</html>
