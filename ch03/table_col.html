<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        th, td{
            width: 100px;
            height: 30px;
            text-align: center;
        }
        
        /* thead{
            background-color: #eee;
        } */
    </style>
</head>
<body>
    <table>
        <!-- 부서명 칼럼(열) 색상을 지정하고 싶음  -->
        <colgroup>
            <col style="background: #eee;">
            <col style="background: #0f0;">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>부서번호</th>
                <th>부서명</th>
                <th>부서인원</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>관리비</td>
                <td>10</td>
            </tr>
            <tr>
                <td>전산실</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
