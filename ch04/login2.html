<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
      h2{
        margin-left: 20px;
      }
      ul li{
        margin-bottom: 20px;
      }
      ul{
        
        list-style: none;
      }
    </style>
</head>
<body>
    <h2>로그인 폼</h2>
    <!-- action : 경로(주소)에 있는 파일 -->
    <!-- method: post-보안, get(보안이 필요없고 봐도 되는 페이지) -->
    <!-- search.jsp 서버사이드 측 언어 -->
    <!-- heml, css 클라이언트측언어 -->
    <form action="{% url 'common:login' %}" method="get">
      <!-- name속성 : 서버페이지가 처리하는 요소 -->
      <ul>
        <li>
          <label for="">아이디</label>
          <input type="text" name="get" >
        </li>
        <li>
          <label for="">비밀번호</label>
          <input type="password" name="" >
        </li>
        <li>
          <input type="submit" value="로그인">
        </li>
      </ul>
      
      
    </form>
</body>
</html>
